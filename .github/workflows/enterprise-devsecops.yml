# Enterprise-Grade DevSecOps CI/CD for WeatherDataPortal
# This workflow includes advanced security, linting, type checking, test coverage, and container scanning.

name: Enterprise DevSecOps

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  lint-type-security:
    name: Lint, Type Check, Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
          pip install black isort flake8 bandit mypy safety
      - name: Lint (flake8)
        run: flake8 src/ || echo "Lint warnings only."
      - name: Format check (black)
        run: black --check src/ || echo "Format warnings only."
      - name: Import sort check (isort)
        run: isort --check src/ || echo "Import sort warnings only."
      - name: Type check (mypy)
        run: mypy src/ || echo "Type warnings only."
      - name: Security scan (bandit)
        run: bandit -r src/ || echo "Bandit warnings only."
      - name: Dependency vulnerability scan (safety)
        run: safety check || echo "Dependency warnings only."

  test-coverage:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: lint-type-security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
          pip install pytest pytest-cov
      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  build-container:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest
    needs: test-coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: docker build -t weatherdataportal:ci .
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.16.0
        with:
          image-ref: weatherdataportal:ci
          format: table
          exit-code: 0
      - name: Save Docker image as artifact
        run: docker save weatherdataportal:ci | gzip > weatherdataportal_ci.tar.gz
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: weatherdataportal-docker-image
          path: weatherdataportal_ci.tar.gz

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build-container
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: weatherdataportal-docker-image
          path: ./
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Copy Docker image to server
        run: |
          scp -o StrictHostKeyChecking=no weatherdataportal_ci.tar.gz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/weatherdataportal_ci.tar.gz
      - name: Deploy and restart container on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} '
            cd ${{ secrets.DEPLOY_PATH }} && \
            docker load -i weatherdataportal_ci.tar.gz && \
            docker stop weatherdataportal || true && \
            docker rm weatherdataportal || true && \
            docker run -d --name weatherdataportal -p 8080:8080 weatherdataportal:ci
          '

# To enable auto-deploy, add a deploy job with secrets for your environment.
